apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: norix/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379' #Should be as string
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom: #Value from created Secret object
                secretKeyRef:
                  name: pgpassword #'secret_name'
                  key: PGPASSWORD #key
              #For password will be used "Secret" type of object.
              #Using imperative command:
              #kubectl create secret generic 'secret_name' --from-literal key=value
              #For example in this case it was:
              #kubectl create secret generic pgpassword --from-literal PGPASSWORD=someSecretValue ;)