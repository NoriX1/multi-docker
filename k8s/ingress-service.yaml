#kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/nginx-0.26.2/deploy/static/mandatory.yaml
#And for local deployment minikube for standard usage:
#minikube addons enable ingress
#for more see https://kubernetes.github.io/ingress-nginx/deploy/#prerequisite-generic-deployment-command
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations: 
    kubernetes.io/ingress.class: nginx #We want to create a ingress controller based on nginx project
    nginx.ingress.kubernetes.io/rewrite-target: /$1 #Removes /api part when it exists
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000

