apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: norix/multi-worker
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service # see redis-cluster-ip-service.yaml, name prop in metadata  
            - name: REDIS_PORT
              value: 6379 # see redis-cluster-ip-service.yaml, port prop in ports